build:
  hello-world:
    context: .

  hello-world-dev:
    context: .
    target: dev

deploy:
  remote: true
  commands:
    - name: deploy chart
      command: okteto pipeline deploy --repository https://github.com/okteto-community/hello-world-chart --var HELLO_WORLD_IMAGE_TAG=$OKTETO_HELLO_WORLD_IMAGE_TAG
dev:
  hello-world:
    image: $OKTETO_BUILD_HELLO_WORLD_DEV_IMAGE
    sync:
      - .:/app
